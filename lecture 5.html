<html>

<head>
    <title>Form</title>
</head>

<body>

    <form action="/submit_form" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="age">Age (15-35):</label>
        <input type="number" id="age" name="age" min="15" max="35" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" value="#000000" required><br>

        <label for="file">Choose a File:</label>
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" required><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
