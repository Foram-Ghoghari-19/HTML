<html>

<head>
    <title>Contact Us</title>
</head>
</head>

<body>
    <a href="/PROJECT 1.html/Home.html">Home</a>
    <a href="/PROJECT 1.html/About.html">About Us</a>
    <a href="/PROJECT 1.html/Contact .html">Contact Us</a>
    <br>
    <img src="/LOGO2.jpeg" alt="logo">

    <header>
        <h1>Book Your Mercedes Now</h1>
    </header>

    <form action="/submit_form" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
        <br>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <br>
        <label for="model">Preferred Mercedes Model:</label>
        <select id="model" name="model" required>
            <option value="c_class">C-Class</option>
            <option value="e_class">E-Class</option>
            <option value="s_class">S-Class</option>

        </select>
        <br>
        <br>

        <label for="Address">Address:</label>
        <textarea id="Address" name="Address" rows="4"></textarea>
        <br>
        <br>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>Drive in style with Mercedes-Benz!</p>
    </footer>

</body>

</html>
