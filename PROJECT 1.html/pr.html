<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starbucks</title>
  <style>
    /* Basic styles for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00704A;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background-color: #F7F7F7;
      padding: 10px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #00704A;
      margin: 0 10px;
    }
    footer {
      background-color: #00704A;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Starbucks</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Locations</a>
    <a href="#">About Us</a>
  </nav>
  <div>
    <img src="https://via.placeholder.com/800x400" alt="Starbucks Image">
  </div>
  <footer>
    <p>&copy; 2023 Starbucks. All rights reserved.</p>
  </footer>
</body>
</html>
